<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Joseph Gulleban Borja</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .header {
      background: linear-gradient(to right, #1d3557, #457b9d);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .header p {
      margin-top: 10px;
      font-size: 1.2rem;
    }
    nav {
  margin-top: 15px;
}

nav a {
  font-family: Arial, Helvetica, sans-serif; /* same clean font */
  font-size: 16px;
  font-weight: bold;
  color: #ffffff;   /* white text */
  text-decoration: none;
  margin: 0 10px;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #ffdd57;   /* gold highlight on hover */
}


    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    input:focus, textarea:focus {
      border-color: #004e92;
      outline: none;
      box-shadow: 0 0 5px rgba(0,78,146,0.3);
    }
    button {
      padding: 14px;
      background: linear-gradient(to right, #1d3557, #457b9d);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #006bb3, #001e4a);
    }
    .footer {
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #1d3557, #457b9d);
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Contact Me</h1>
    <p>Have a question or opportunity? Let’s connect!</p>
    <nav>
      <a href="index.html">Home</a> | 
      <a href="contact.html">Contact Me</a>
    </nav>
  </header>

  <main class="container">
    <form action="https://formspree.io/f/mjkoqobj" method="POST" class="contact-form">
      <div>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="_replyto" required>
      </div>

      <div>
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer class="footer">
    <p>© 2025 Joseph Gulleban Borja | Resume Website</p>
  </footer>
</body>
</html>
